<!doctype html>
<title>Server Send Events Demo</title>
<style>
  #data {
    text-align: center;
  }
</style>
<script src="jquery.js"></script>
<script>
if (!!window.EventSource) {
  var source = new EventSource('/');
  source.onmessage = function(e) {
    $("#data").append( "<li>"+e.data+"</li>" );;
  }
}
</script>
<ul id="data">All messages:</ul>
