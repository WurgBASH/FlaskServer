<!doctype html>
<title>Server Send Events Demo</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="jquery.js"></script>
<script>
if (!!window.EventSource) {
  var source = new EventSource('/messages');
  source.onmessage = function(e) {
  	console.log(e.data)
  	var obj = JSON.parse(e.data);
    if (obj.user_message != 'ADESQ#$@#s'){
      $("#data").append( "<div class=\"container\"><p>"+obj.user_message+"</p><span class = \".time-right\">"+obj.user_name+"</span></div>");
    }
  }
}
</script>
<p><a href="/">Home</a></p>

<form action="/send_message" method="post">
	<input type="text" name="msg_text">
    <button name="forwardBtn" type="submit">Send</button>
</form>

<div id="data">All messages:</div>
